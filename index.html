<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Collab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="script.js"></script>
  <div id="app">
    <h1>List Collab</h1>
<form id="user-form">
  <label for="vc-name">Your Name:</label>
  <input type="text" id="vc-name" name="vc-name" placeholder="Enter your name">

  <label for="fund-name">Your Organisation</label>
  <input type="text" id="fund-name" name="fund-name" placeholder="Enter your fund name">

  <button type="submit">Start</button>
</form>

    <h1>List Collab</h1>
    <div class="list-container">
      <div class="list">
        <h2>User_1 @ User_1_Organisation</h2>
        <ul>
          <li>Company A</li>
          <li>Company B</li>
          <li>Company C</li>
        </ul>
      </div>
      <div class="list">
        <h2>User_2 @ User_2_Organisation</h2>
        <ul>
          <li>Company X</li>
          <li>Company Y</li>
          <li>Company Z</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
