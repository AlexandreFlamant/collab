<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Collab</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Import Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Custom Styles (Optional) -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper teal">
      <a href="#" class="brand-logo">List Collab</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="index.html">Home</a></li>
        <li><a href="chat.html">Chat</a></li>
        <li><a href="actions.html">Actions</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" id="app">
    <!-- User Form -->
    <div class="row">
      <form id="user-form" class="col s12">
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="vc-name" type="text" class="validate">
            <label for="vc-name">Your Name</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="fund-name" type="text" class="validate">
            <label for="fund-name">Your Organisation</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Start
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>

    <!-- Lists -->
    <div class="row list-container">
      <!-- User's List -->
      <div class="col s12 m6">
        <ul class="collection with-header">
          <li class="collection-header">
            <h5 id="user-list-title">User_1 @ User_1_Organisation</h5>
          </li>
          <li class="collection-item">
            <div>Company A<a href="#!" class="secondary-content delete-btn"><i class="material-icons">close</i></a></div>
          </li>
          <li class="collection-item">
            <div>Company B<a href="#!" class="secondary-content delete-btn"><i class="material-icons">close</i></a></div>
          </li>
          <li class="collection-item">
            <div>Company C<a href="#!" class="secondary-content delete-btn"><i class="material-icons">close</i></a></div>
          </li>
        </ul>
      </div>
      <!-- Other User's List -->
      <div class="col s12 m6">
        <ul class="collection with-header">
          <li class="collection-header">
            <h5 id="other-list-title">User_2 @ User_2_Organisation</h5>
          </li>
          <li class="collection-item">
            <div>Company X<a href="#!" class="secondary-content delete-btn"><i class="material-icons">close</i></a></div>
          </li>
          <li class="collection-item">
            <div>Company Y<a href="#!" class="secondary-content delete-btn"><i class="material-icons">close</i></a></div>
          </li>
          <li class="collection-item">
            <div>Company Z<a href="#!" class="secondary-content delete-btn"><i class="material-icons">close</i></a></div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Floating Action Button to Add Items -->
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large teal modal-trigger" href="#add-item-modal">
      <i class="large material-icons">add</i>
    </a>
  </div>

  <!-- Modal Structure -->
  <div id="add-item-modal" class="modal">
    <div class="modal-content">
      <h4>Add Item</h4>
      <div class="input-field">
        <input id="chat-input" type="text">
        <label for="chat-input">Type your message here...</label>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
      <a href="#!" id="send-button" class="modal-close waves-effect waves-green btn">Submit</a>
    </div>
  </div>

  <!-- Include jQuery and Materialize JS -->
  <!-- jQuery (Required for Materialize JS) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Include script.js -->
  <script src="script.js"></script>
</body>
</html>
