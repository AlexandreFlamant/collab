<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Collab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>List Collab</h1>

    <form id="user-form">
      <label for="vc-name">Your Name:</label>
      <input type="text" id="vc-name" name="vc-name" placeholder="Enter your name">

      <label for="fund-name">Your Organisation</label>
      <input type="text" id="fund-name" name="fund-name" placeholder="Enter your organisation name">

      <button type="submit">Start</button>
    </form>

    <div class="list-container">
      <div class="list">
        <h2>User_1 @ User_1_Organisation</h2>
        <ul>
          <li>
            Company A
            <button class="delete-btn">×</button>
          </li>
          <li>
            Company B
            <button class="delete-btn">×</button>
          </li>
          <li>
            Company C
            <button class="delete-btn">×</button>
          </li>
        </ul>
      </div>
      <div class="list">
        <h2>User_2 @ User_2_Organisation</h2>
        <ul>
          <li>
            Company X
            <button class="delete-btn">×</button>
          </li>
          <li>
            Company Y
            <button class="delete-btn">×</button>
          </li>
          <li>
            Company Z
            <button class="delete-btn">×</button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Input Bar -->
  <div class="input-bar">
    <input type="text" id="chat-input" placeholder="Type your message here..." />
    <button id="send-button">Submit</button>
  </div>

  <!-- Include script.js -->
  <script src="script.js"></script>
</body>
</html>
