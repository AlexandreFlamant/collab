<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Collab</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Import Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="container">
      <h1 class="center-align">List Collab</h1>
    </div>
  </header>

  <!-- Horizontal Menu -->
  <nav class="teal">
    <div class="container">
      <div class="nav-wrapper">
        <ul id="nav-mobile" class="center hide-on-med-and-down">
          <li class="tab"><a href="index.html">Home</a></li>
          <li class="tab"><a href="chat.html">Chat</a></li>
          <li class="tab"><a href="actions.html">Actions</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" id="app">
    <!-- User Form -->
    <div class="row">
      <form id="user-form" class="col s12">
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="vc-name" type="text" class="validate">
            <label for="vc-name">Your Name</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="fund-name" type="text" class="validate">
            <label for="fund-name">Your Organisation</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Start
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>

    <!-- Lists -->
    <div class="row list-container">
      <!-- User's List -->
      <div class="col s12 m6">
        <ul class="collection with-header">
          <li class="collection-header">
            <h5 id="user-list-title">User_1 @ User_1_Organisation</h5>
          </li>
          <!-- User's list items will appear here -->
        </ul>
      </div>
      <!-- Other User's List -->
      <div class="col s12 m6">
        <ul class="collection with-header">
          <li class="collection-header">
            <h5 id="other-list-title">User_2 @ User_2_Organisation</h5>
          </li>
          <!-- Other user's list items will appear here -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Input Bar at the Bottom -->
  <div class="input-bar">
    <div class="container">
      <div class="input-bar-row">
        <div class="input-field" style="margin: 0; flex: 1;">
          <input id="chat-input" type="text" style="margin: 0; height: 100%;">
          <label for="chat-input">Type your message here...</label>
        </div>
        <button id="send-button" class="btn waves-effect waves-light" style="height: 100%; margin: 0;">
          Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </div>

  <!-- Include jQuery and Materialize JS -->
  <!-- jQuery (Required for Materialize JS) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Include script.js -->
  <script src="script.js"></script>
</body>
</html>
