<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Collab - Chat</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Import Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper teal">
      <div class="container">
        <a href="#" class="brand-logo">List Collab</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="index.html">Home</a></li>
          <li class="active"><a href="chat.html">Chat</a></li>
          <li><a href="actions.html">Actions</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Chat Header -->
  <div class="chat-header">
    <div class="container">
      <h5>Bob @ Nope Capital</h5>
    </div>
  </div>

  <!-- Chat Container -->
  <div class="container" id="chat-container">
    <!-- Chat Messages -->
    <ul class="chat-messages">
      <!-- Messages will be appended here -->
    </ul>
  </div>

  <!-- Input Bar at the Bottom -->
  <div class="input-bar">
    <div class="container">
      <div class="input-bar-row">
        <div class="input-field" style="margin: 0; flex: 1;">
          <input id="chat-input" type="text" style="margin: 0;">
          <label for="chat-input">Type your message here...</label>
        </div>
        <button id="send-button" class="btn waves-effect waves-light" style="margin: 0;">
          Send
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </div>

  <!-- Include jQuery and Materialize JS -->
  <!-- jQuery (Required for Materialize JS) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Include script.js -->
  <script src="script.js"></script>
</body>
</html>
